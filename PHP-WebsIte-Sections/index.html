<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Sections-Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="contact-us">
      <div class="contact-container">
        <h2 class="contact">Contact Us</h2>
      </div>
    </section>
    <section class="cards">
      <div class="card">
        <div class="icon">
          <a
            href="https://www.google.com/maps/place/Magik+Web+Services/@30.3665432,76.7729373,245m/data=!3m1!1e3!4m10!1m2!2m1!1sSCO-112,Sector-8,+Ambala+city,+Haryana+134003.!3m6!1s0x390fc95b3fbb1729:0x69f427e874c64601!8m2!3d30.3679522!4d76.7748957!15sCi5TQ08tMTEyLFNlY3Rvci04LCBBbWJhbGEgY2l0eSwgSGFyeWFuYSAxMzQwMDMukgEQY29ycG9yYXRlX29mZmljZeABAA!16s%2Fg%2F11kjn9lnns?entry=ttu&g_ep=EgoyMDI1MDcyNy4wIKXMDSoASAFQAw%3D%3D"
            target="_blank"
          >
            <i class="fa-solid fa-location-arrow"></i>
          </a>
        </div>
        <a
          href="https://www.google.com/maps/place/Magik+Web+Services/@30.3665432,76.7729373,245m/data=!3m1!1e3!4m10!1m2!2m1!1sSCO-112,Sector-8,+Ambala+city,+Haryana+134003.!3m6!1s0x390fc95b3fbb1729:0x69f427e874c64601!8m2!3d30.3679522!4d76.7748957!15sCi5TQ08tMTEyLFNlY3Rvci04LCBBbWJhbGEgY2l0eSwgSGFyeWFuYSAxMzQwMDMukgEQY29ycG9yYXRlX29mZmljZeABAA!16s%2Fg%2F11kjn9lnns?entry=ttu&g_ep=EgoyMDI1MDcyNy4wIKXMDSoASAFQAw%3D%3D"
          target="_blank"
        >
          <h2 class="card-h2">Visit Us</h2>
        </a>
        <a
          href="https://www.google.com/maps/place/Magik+Web+Services/@30.3665432,76.7729373,245m/data=!3m1!1e3!4m10!1m2!2m1!1sSCO-112,Sector-8,+Ambala+city,+Haryana+134003.!3m6!1s0x390fc95b3fbb1729:0x69f427e874c64601!8m2!3d30.3679522!4d76.7748957!15sCi5TQ08tMTEyLFNlY3Rvci04LCBBbWJhbGEgY2l0eSwgSGFyeWFuYSAxMzQwMDMukgEQY29ycG9yYXRlX29mZmljZeABAA!16s%2Fg%2F11kjn9lnns?entry=ttu&g_ep=EgoyMDI1MDcyNy4wIKXMDSoASAFQAw%3D%3D"
          target="_blank"
        >
          <p class="card-paragraph">
            SCO-112, Second Floor, Sector 8, Ambala, <br />
            Haryana 134003
          </p>
        </a>
      </div>
      <div class="card">
        <div class="icon">
          <a href="mailto:info@chdladwa.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
        <a href="mailto:info@chdladwa.com">
          <h2 class="card-h2">Mail Us</h2>
        </a>
        <a href="mailto:help@phptraininginambala.in">
          <p class="card-paragraph">help@phptraininginambala.in</p>
        </a>
      </div>
      <div class="card">
        <div class="icon">
          <a href="tel:9896290323">
            <i class="fa-solid fa-phone"></i>
          </a>
        </div>
        <a href="tel:9896290323">
          <h2 class="card-h2">Call Us</h2>
        </a>
        <a href="tel:9896290323">
          <p class="card-paragraph">
            +91 98962-90323 <br />
            WhatsApp No. for Quick Replies
          </p>
        </a>
      </div>
    </section>
    <section class="location-form-sec">
      <div class="container">
        <div class="iframe-sec">
          <iframe
            loading="lazy"
            src="https://maps.google.com/maps?q=SCO-112%2C%20Second%20Floor%2C%20Sector%208%2C%20Ambala%2C%20Haryana%20134003&amp;t=m&amp;z=13&amp;output=embed&amp;iwloc=near"
            title="SCO-112, Second Floor, Sector 8, Ambala, Haryana 134003"
            aria-label="SCO-112, Second Floor, Sector 8, Ambala, Haryana 134003"
            class="frame"
          ></iframe>
        </div>
      </div>
      <div class="form">
        <h2 class="form-h2">Join Us</h2>
        <form class="form-items" action="/submit" method="post">
          <label for="name"
            >Your Name
            <span style="color: #dd6e30; font-size: 12px"
              >(Required)</span
            ></label
          ><br />
          <input
            class="inputs"
            type="text"
            id="name"
            name="name"
            required
          /><br /><br />

          <label for="phone"
            >Phone
            <span style="color: #dd6e30; font-size: 12px"
              >(Required)</span
            ></label
          ><br />
          <input
            class="inputs"
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9+\-\s]+"
            title="Enter a valid phone number"
          /><br /><br />

          <label for="email"
            >Email
            <span style="color: #dd6e30; font-size: 12px"
              >(Required)</span
            ></label
          ><br />
          <input
            class="inputs"
            type="email"
            id="email"
            name="email"
            required
          /><br /><br />

          <label for="message">Message:</label><br />
          <textarea
            class="msg-box inputs"
            id="message"
            name="message"
            rows="4"
            cols="40"
            placeholder=""
          ></textarea
          ><br /><br />

          <input class="btn" type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
