<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventura Security</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="first-section">
        <div class="container">
            <div class="left-div">
                <div class="h1-heading">
                    <h1>Jumping the queue is <br><span class="sec-1-heading" style="color: #ff844b;">rewarding</span>
                    </h1>
                </div>
                <p>Trade at â‚¹9 for life only with early access</p>
                <p style="font-size: 20px; font-weight: 400; line-height: 30px; margin-top: 16px;">A whole new investing
                    experience awaits you, sign up <br> now & get 55% off* on standard pricing.</p>
                <div class="form-sec">
                    <h6>Open an account</h6>
                    <form class="form-sec" action="post" autocomplete="off">
                        <span>+91</span>
                        <input id="placeholder-area" class="text-area" type="tel" placeholder="Enter mobile number"
                            maxlength="10" required>
                        <button type="submit">
                            <img src="assets/Icon-Button_40px.png" alt="submit-png" style="padding-top: 4px;
    padding-right: 2px;">
                        </button>
                    </form>
                </div>
            </div>
            <div class="right-div">
                <img class="star-img" src="assets/sparkling_star.png" alt="star-png">
                <img class=" maintan-img" src="assets/annual_maintainance.webp" alt="maintaince">
                <img class="opening-img" src="assets/annual_opening.webp" alt="opening-img">
                <div class="container-right">
                    <video class="video" src="assets/Homepage_Pricing.mp4" alt="video" autoplay loop preload="auto">
                </div>
            </div>
        </div>
    </section>
    <section class="second-sec">
        <div class="container-2">
            <div class="form-content">
                <div class="h1">
                    <h1 style="color: #ffffff;">Ready to <span style="color: #ff844b; "> level up </span>your
                        <br>investment game?
                    </h1>
                    <h6 style="color: #ffffff;">Open an account</h6>
                    <form class="form-sec last" action="post" autocomplete="off">
                        <span>+91</span>
                        <input id="placeholder-area" class="text-area" type="tel" placeholder="Enter mobile number"
                            maxlength="10" required>
                        <button class="btn" type="submit">
                            <img src="assets/Icon-Button_40px.png" alt="submit-png" style="padding-top: 4px;
    padding-right: 2px;">
                        </button>
                    </form>
                </div>
            </div>
            <div class="mobile-png">
                <img class="phone-img" src="assets/Mobile-Mockup.png" alt="phone-img">
            </div>
            <img src="assets/BG-Pattern (1).png" alt="background-phone-img" style="    position: absolute;
    height: 102.4%;
    right: -1%; vertical-align: middle;">
        </div>
    </section>
</body>
</html>
